<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tumblbug.css">
    <title>텀블벅 - 크리에이터를 위한 크라우드펀딩</title>
</head>
<body>
    <div class="container">
        <!--header-->
        <header>
            <nav>
                <div class="nav-upper">
                    <div id="logo"></div>
                    <div class="upper-right">
                        <div id="project-container">
                            <a href="#">프로젝트 올리기</a>
                        </div>
                        <div id="login-container">
                            <a href="#">로그인/회원가입</a>
                        </div>
                    </div>
                </div>
                <div class="nav-bottom">
                    <div class="nav-category-container">
                        <div class="category-box" id="category">
                            <svg width="25" height="25" viewBox="0 0 48 48"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="11" width="30" height="4" fill="black"></rect>
                                <rect x="9" y="22" width="30" height="4" fill="black"></rect>
                                <rect x="9" y="33" width="30" height="4" fill="black"></rect>
                            </svg>
                            <a href="#">카테고리</a>
                        </div>
                        <div class="category-box" id="home">
                            <a href="#">홈</a>
                        </div>
                        <div class="category-box" id="popular">
                            <a href="#">인기</a>
                        </div>
                        <div class="category-box" id="new">
                            <a href="#">신규</a>
                        </div>
                        <div class="category-box" id="deadline">
                            <a href="#">마감임박</a>
                        </div>
                        <div class="category-box" id="open">
                            <a href="#">공개예정</a>
                        </div>
                        <div class="category-box" id="steadio">
                            <a href="#">스테디오</a>
                        </div>
                    </div>
                    <div class="search">
                        <p>검색어를 입력해주세요.</p>
                        <svg width="25" height="25" viewBox="0 0 48 48"
                             fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M29.9979 32.9819C27.3165 34.9694 23.9582
                                  36.0788 20.3642 35.9089C12.0892 35.5176 5.69811
                                  28.4922 6.08938 20.2171C6.48064 11.9421 13.5061
                                  5.55107 21.7811 5.94234C30.0561 6.33361 36.4472
                                  13.359 36.0559 21.6341C35.889 25.1636 34.5152
                                  28.3505 32.3522 30.8144L39.4908 38.6856L37.1205
                                  40.8353L29.9979 32.9819ZM32.6597 21.4735C32.3571
                                  27.8728 26.9241 32.8152 20.5248 32.5127C14.1254
                                  32.2101 9.183 26.7771 9.48558 20.3777C9.78816
                                  13.9784 15.2212 9.03597 21.6205 9.33855C28.0199
                                  9.64113 32.9623 15.0741 32.6597 21.4735Z">
                            </path>
                        </svg>
                    </div>
                </div>
            </nav>
        </header>
        <!--main-->
        <div class="main-container">
            <article class="main-middle">
                <div class="main-banner">
                    <div id="carousel">
                        <div class="carousel-content" id="car1">
                            <div class="carousel-title">
                                <h1>지구를 생각하는</h1>
                                <h1>미니 백팩 컴백!</h1>
                                <p>완벽 수납! 아이워즈플라스틱 백팩</p>
                            </div>
                        </div>
                        <div class="carousel-content" id="car2">
                            <div class="carousel-title">
                                <h1>조선 황실의</h1>
                                <h1>신비로움을 담다</h1>
                                <p>도배문 드레스와 오간자 마고자 볼레로</p>
                            </div>
                        </div>
                        <div class="carousel-content" id="car3">
                            <div class="carousel-title">
                                <h1>카드로 시작하는</h1>
                                <h1>가정생활의 변화</h1>
                                <p>페어패밀리 가사분담 카드와 가이드북</p>
                            </div>
                        </div>
                        <div class="carousel-content" id="car4">
                            <div class="carousel-title">
                                <h1>삶에 필요한</h1>
                                <h1>노하우를 담다</h1>
                                <p>실용·취미 출판 기획전</p>
                            </div>
                        </div>
                        <div class="carousel-content" id="car5">
                        </div>
                    </div>
                    <div id="carousel-btn-container">
                        <button class="carousel-btn" id="carousel-btn-left">
                            <svg width="17" height="16" viewBox="0 0 17 16"
                                 fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M4.7793 8.00016L9.77926 2.66683L10.7793
                                      3.73354L6.77937 8.00016L10.7793 12.2668L9.77926
                                      13.3335L4.7793 8.00016Z" fill="white">
                                </path>
                            </svg>
                        </button>
                        <button class="carousel-btn" id="carousel-btn-right">
                            <svg width="17" height="16" viewBox="0 0 17 16"
                                 fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M4.7793 8.00016L9.77926 2.66683L10.7793
                                      3.73354L6.77937 8.00016L10.7793 12.2668L9.77926
                                      13.3335L4.7793 8.00016Z" fill="white">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="main-noticeable">

                </div>
            </article>
            <article class="main-right">

            </article>
        </div>
    </div>
    <script src="./tumblbug.js"></script>
</body>
</html>
