<html lang="en">
<head>

      <div>

      </div>
      <div>
        <a href="#">주택담보대출</a>
      </div>
      <div>
        <a href="#">무료건강검사</a>
      </div>
      <div>
        <a href="#">돈이 된다! 머니피드</a>
      </div>
    </nav>
    <!-- carousel-->
    <article id="carousel">
      <div id="carousel-container">
        <!-- carousel-item1 -->
        <section class="carousel-items" id="carousel-item1">
          <div id="carousel-title1">
            <h1>금융을 내편으로</h1>
            <h1>뱅크샐러드</h1>
          </div>
          <div class="carousel-btn">
            <button id="btn1-1" type="button" onclick="location.href='#'">뱅크샐러드 확인해보기</button>
            <br>
            <button id="btn1-2" type="button" onclick="location.href='#'">서비스 더 알아보기</button>
          </div>
        </section>
        <!-- carousel-item2 -->
        <section class="carousel-items" id="carousel-item2">
          <section id="carousel-card2">
            <div id="carousel-title2">
              <h2>대출 앞에 작아질 때!</h2>

              <button id="btn2" type="button" onclick="location.href='#'">내 최저금리 조회하기</button>
            </div>
          </section>
        </section>
        <!-- carousel-item3 -->

          <section id="carousel-card3">
            <div id="carousel-title3">
              <h1>이벤트 응모하고</h1>
              <h1>카드 사용하면</h1>
              <h1>최대 73만원 받아요!</h1>
              <p>기간 한정 이벤트이니 지금 참여하세요.</p>
              <button id="btn3" type="button" onclick="location.href='#'">이벤트 보기</button>
            </div>
          </section>
        </section>
      </div>
      <button id="button1">1</button>
      <button id="button2">2</button>
