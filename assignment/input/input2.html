<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input2</title>
</head>
<body>
  <form>
   <tr>
    <th><b>시작 그룹</b></th>
    <br>
   </tr>
   <tr>
    <td>
      <input id="newTab" type="radio" name="radio">
      <label for="newTab">새 탭 페이지 열기</label>
      <br>
    </td>
   </tr>
   <tr>
    <input id="continue" type="radio" name="radio">
    <label for="continue">중단한위치에서 계속하기</label>
    <br>
   </tr>
   <tr>
    <td>
      <input id="somePage" type="radio" name="radio">
      <label for="somePage">특정페이지 또는 페이지 모음 열기</label>
      <br><br>
    </td>
   </tr>
   <tr>
    <th><b>개인정보 및 보안</b></th>
    <br>
   </tr>
   <tr>
    <input id="service" type="checkbox" name="checkbox">
    <label for="service">동기화및 서비스</label>
    <br>
   </tr>
   <tr>
    <input id="login" type="checkbox" name="checkbox">
    <label for="login">로그인 허용</label>
    <br>
   </tr>
   <tr>
    <input id="pageLoad" type="checkbox" name="checkbox">
    <label for="pageLoad">페이지 미리 로드</label>
   </tr>
  </form>
</body>
</html>
