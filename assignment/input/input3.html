<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input3</title>
</head>
<body>
  <h1>글 작성하기</h1>
  <form>
    <table>
      <tr>
        <th>작성자</th>
        <td>
          <input type="text" name="writer">
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="text" name="emailText1">
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="text" name="emailText2">@<input type="text" name="emailText3"><br>
        </td>
      </tr>
      <tr>
        <th>휴대폰</th>
        <td>
          <select name="phoneNumber">
            <option value="">010</option>
          </select>
          -<input type="text" name="phoneNumberText1">-<input type="text" name="phoneNumberText2">
        </td>
      </tr>
      <tr>
        <th>글제목</th>
        <td>
          <input type="text" name="titleText">
        </td>
      </tr>
      <tr>
        <th rowspan="10">내용</th>
        <td>
          <textarea cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="제출">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
