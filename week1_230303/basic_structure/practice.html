<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Title test</title>
</head>
<body>
  <h1>head 1</h1>
  <h2>head 2</h2>
  <h3>head 3</h3>
  <h4>head 4</h4>
  <p><b>hello this is test!!</b></p>
</body>
</html>



<!-- 
1. head는 부모 태그, meta, title은 자식 태그, 들여쓰기 하는 이유는 보기 좋으라고한다. 
2. 눈에 보이는 태그들은 body 태그안에 넣고, 보이지 않는 태그들은 head에 넣는다.
3. title은 웹 브라우저의 위쪽에 표시가 된다.
4. html lang = "en"의 의미는 html을 영어위주로 작성을 한다는 의미이다. ko로 바꾸면 한글위주로 작성을 한다는 의미이다.
5. <br>을 사용하면 break line 줄바꿈을 할 수 있다.
6. h1 h2 ... h6은 글자가 점점 작아진다.
7. p 문단과 문단을 구분하기위해 사용한다.
-->
