<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div Basic</title>
  <style type="text/css">
    .leftdiv {
      float: left;
      background-color: blue;
    }
    .middlediv {
      float: left;
      background-color: blue
    }
    .rightdiv {
      float: left;
      background-color: blue
    }
    div {
      padding: 1%;
      color: white;
      background-color: 009900;
      width: 30%;
      border: solid black;
    }
  </style>
</head>
<body>
  <div class="leftdiv">
    <h1>수원삼성</h1>
    <p>염기훈 26</p>
  </div>

  <div class="middlediv">
    <h1>수원삼성</h1>
    <p>고승범 7</p>
  </div>

  <div class="rightdiv">
    <h1>수원삼성</h1>
    <p>이기제 23</p>
  </div>

</body>
</html>
