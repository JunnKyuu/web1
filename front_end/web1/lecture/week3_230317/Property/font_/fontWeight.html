<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font weight</title>
  <style>
    .font_bold {font-weight: bold;}
    .font_italic {font-style: italic;}
    .font_style {font-family: Arial, Helvetica, sans-serif;}
  </style>
</head>
<body>
  <h1>안녕하세요. 폰트 속성 연습입니다.</h1>
  <p class="font_bold">이것은 font-weight의 bold입니다!</p>
  <p class="font_italic">이것은 font-style의 italic입니다!</p>
  <p class="font-style">이것은 font-family의 Arial입니다.</p>
  <p class="font_style font_bold font_italic">이것은 위에 3개를 모두 합친 것 입니다!!</p>
</body>
</html>
