<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Align</title>
  <style>
    .font_bold {font-weight: bold;}
    .font_italic {font-style: italic;}
    .font_center {text-align: center;}
    .font_right {text-align: right;}
    * {color: blue;}
    body {
      background-color: white;
      background-image: url(suwon.png);
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <h1 class="font_center">어차피 우승은 수원삼성</h1>
  <p class="font_right font_bold">2023.03.22</p>
  <p class="font_center font_bold">팀 명칭은 1990년대 당시 한국 프로축구에서 보편적이던 한국식 축구 팀명이 지어졌다.</p>
  <p class="font_center font_bold">팀 명칭인 '블루윙즈(Bluewings)'에서 '블루(Blue)'는 모기업인 삼성의 이미지와 </p>
  <p class="font_center font_bold">'맑고 푸른 하늘, 희망, 꿈, 비전'을 뜻하고, '윙즈(wings)'는 정상을 향한 수원의 의지와 빠르고 역동적인 축구 플레이를 의미한다.</p>
</body>
</html>
