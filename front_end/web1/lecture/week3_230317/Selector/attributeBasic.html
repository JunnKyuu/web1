<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Selector</title>
  <style>
    input[type="text"] {color: white; background-color: pink;}
    input[type="password"] {color: white; background-color: pink;}
  </style>
</head>
<body>
  <form>
    <input type="text" name="text" value="아이디를 입력하세요!">
    <input type="password" name="password" value="password">
  </form>
</body>
</html>
