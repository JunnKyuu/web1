<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <style>
    .font_italic {font-style: italic;}
    .font_size {font-size: 100px;}
    .font_bold {font-weight: bold;}
    .font_center {text-align: center;}
    .button {
      width: 150px;
      height: 70px;
      background-color: blue;
      border: 10px solid black;
      border-radius: 30px;
    }
    .button > a {
      display: block;
    }
  </style>
</head>
<body>
  <div class="button">
    <a href="#" class="font_italic font-size font-style font-weight font_center">Click</a>
  </div>
</body>
</html>
