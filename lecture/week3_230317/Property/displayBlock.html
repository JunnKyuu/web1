<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block</title>
  <style>
    #box {
      display: block;
    }
  </style>
</head>
<body>
  <span>더미객체</span>
  <div id="box">
    안녕하세요! Display block 적용 모습입니다.
  </div>
  <span>더미객체</span>
</body>
</html>
