<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None</title>
  <style>
    #box {
      display: none;
      /* 주석처리하면 보임 */
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>안녕하세요! Display block 적용안하면 보입니다.</h1>
  </div>
  <h2>위에 글이 있는데 display none 적용해서 안보입니다.</h2>
</body>
</html>
