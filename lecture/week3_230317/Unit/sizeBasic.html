<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Basic</title>
  <style>
    p:nth-child(1) {font-size: 50px;}
    p:nth-child(2) {font-size: 100px;}
    p:nth-child(3) {font-size: 150px;}
    p:nth-child(4) {font-size: 200px;}
  </style>
</head>
<body>
  <p>안녕하세요!</p>
  <p>안녕하세요!</p>
  <p>안녕하세요!</p>
  <p>안녕하세요!</p>
</body>
</html>
